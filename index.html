<html>
<head>
    <title>Chemical Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" type="module"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="heading"><h1>Chemical supplies</h1>
        <div class="icon-bar">
            <i class="fas fa-plus-circle" id="add-row"></i>
            <i class="fas fa-arrow-down" id="move-down"></i>
            <i class="fas fa-arrow-up" id="move-up"></i>
            <i class="fas fa-trash-alt" id="delete-row"></i>
            <i class="fas fa-sync-alt" id="refresh-data"></i>
            <i class="fas fa-save" id="save-data"></i>
        </div></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th class="sort-button" data-sort="name">Chemical name</th>
                    <th class="sort-button" data-sort="Vendor">Vendor</th>
                    <th class="sort-button" data-sort="Density">Density<br>g/m³</th>
                    <th class="sort-button" data-sort="Viscosity">Viscosity<br>m²/s</th>
                    <th class="sort-button" data-sort="Packaging">Packaging</th>
                    <th class="sort-button" data-sort="packSize">Pack size</th>
                    <th class="sort-button" data-sort="Unit">Unit</th>
                    <th class="sort-button" data-sort="Quantity">Quantity</th>
                </tr>
            </thead>
            
            <tbody id="table-body">
               
            </tbody>
        </table>
    </div>
</body>
</html>
